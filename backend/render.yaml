services:
  - type: web
    name: omise-ai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./omise_ai.db
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
      - key: PORT
        value: 8000




